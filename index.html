<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Whether App</title>
</head>

<body>

    <div class="container">
        <div class="location">
            <input type="text" class="country" placeholder="Country">
            <input type="text" class="city" placeholder="City">
            <input type="submit" class="check" value="Check">
        </div>
        <img src="./assets/clouds.svg" alt="tempIcon" class="tempIcon">
        <h3 class="weatherCountry">Barcelona / Spain</h3>
        <h3 class="temperature">18° <span>C</span></h3>
        <h3 class="weatherDescription">Smooke</h3>
        <ul>
            <li class="feelsLike"> Feels like 18°C</li>
            <li class="humidity">Humidity 77</li>
            <li class="longitud"> Longitud 45.33</li>
            <li class="latitude"> Latitude 17.67</li>
        </ul>
    </div>




   


    <script src="script.js"></script>
</body>

</html>
